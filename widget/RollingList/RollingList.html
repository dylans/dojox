<div class="dojoxRollingList ${className}"
	><div class="dojoxRollingListContainer" data-dojo-attach-point="containerNode" data-dojo-attach-event="keypress:_onKey"
	></div
	><div class="dojoxRollingListButtons" data-dojo-attach-point="buttonsNode"
        ><button dojoType="dijit.form.Button" data-dojo-attach-point="okButton"
				data-dojo-attach-event="click:_onExecute">${okButtonLabel}</button
        ><button dojoType="dijit.form.Button" data-dojo-attach-point="cancelButton"
				data-dojo-attach-event="click:_onCancel">${cancelButtonLabel}</button
	></div
></div>
