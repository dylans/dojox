<!DOCTYPE HTML>
<html>
<head>
	<title>FisheyeList Widget Dojo Tests</title>
	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../../../dijit/themes/tundra/tundra.css";
		@import "../../../dijit/themes/dijit.css";
		@import "../../../dijit/tests/css/dijitTests.css"; 
		@import "../FisheyeList/FisheyeList.css";
	</style>

	<script src="../../../dojo/dojo.js" data-dojo-config="isDebug:true">
	</script>
	<script>
	require([
		 "dojox/widget/FisheyeList",
		 "dojox/widget/FisheyeListItem",
		 "dijit/registry",
		 "dojo/parser",
		 "dojo/on",
		 "dojo/dom",
		 "dojo/domReady!"
	], function(FisheyeList, FisheyeListItem, registry, parser, on, dom){
		parser.parse();
		fish1 = registry.byId("fisheye1");
		fish2 = registry.byId("fisheye2");
		var counter = 1;
		on(dom.byId("addNode"), "click", function(evt){
			var item = new FisheyeListItem({
				label:"Dynamically Added "+counter,
				iconSrc: "images/fisheye_"+counter+".png"
			});
			counter++;
			if(counter>4){counter=1;}
			fish1.addChild(item);
			fish1.startup();
			item.startup();
		});
	});
	</script>
</head>
<body class="tundra">
	<h1>dojox/widget/FisheyeList test</h1>
	<p>HTML before</p>
	<button id="addNode">Add a new item to the first list</button>
	<p>HTML before</p>
	<p>HTML before</p>
	<p>Liberal trigger: move the mouse anywhere near the menu and it will start to expand:</p>
	<div data-dojo-type="dojox/widget/FisheyeList" data-dojo-config="itemWidth:40, itemHeight:40, itemMaxWidth:150, itemMaxHeight:150, orientation:'horizontal', effectUnits:2, itemPadding:10, attachEdge:'center', labelEdge:'bottom'" id="fisheye1">

		<!-- TODO: nested items cannot read data-dojo-config attributes -->
		<div data-dojo-type="dojox/widget/FisheyeListItem"
			id="item1"
			onClick="alert('click on ' + this.label + '(from widget id ' + this.id + ')!');"
			label="Item 1"
			iconSrc="images/fisheye_1.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			label="Item 2"
			iconSrc="images/fisheye_2.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			label="Item 3"
			iconSrc="images/fisheye_3.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			iconSrc="images/fisheye_4.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			label="Really Long Item Label"
			iconSrc="images/fisheye_3.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			iconSrc="images/fisheye_2.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			iconSrc="images/fisheye_1.png">
		</div>
	</div>

	<p>HTML after</p>
	<p>HTML after</p>
	<p>HTML after</p>
	<p>This one has strict triggering, so you actually have to mouse over the menu to make it start moving:</p>
	<div data-dojo-type="dojox/widget/FisheyeList" data-dojo-config="itemWidth:40, itemHeight:40, itemMaxWidth:150, itemMaxHeight:150, orientation:'horizontal', effectUnits:2, itemPadding:10, attachEdge:'center', labelEdge:'bottom', conservativeTrigger: true" id="fisheye2">

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			id="item1b"
			onClick="alert('click on ' + this.label + '(from widget id ' + this.id + ')!');"
			label="Item 1"
			iconSrc="images/fisheye_1.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			label="Item 2"
			iconSrc="images/fisheye_2.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			label="Item 3"
			iconSrc="images/fisheye_3.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			iconSrc="images/fisheye_4.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			label="Really Long Item Label"
			iconSrc="images/fisheye_3.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			iconSrc="images/fisheye_2.png">
		</div>

		<div data-dojo-type="dojox/widget/FisheyeListItem"
			iconSrc="images/fisheye_1.png">
		</div>
	</div>

</body>
</html>
