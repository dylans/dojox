<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Testing the Image Gallery</title>

	<!-- required: a default theme file -->
	<link rel="stylesheet" id="themeStyles" href="../../../dijit/themes/tundra/tundra.css">
	<link rel="stylesheet" href="../resources/image.css">

	<style>
		@import "../../../dijit/tests/css/dijitTests.css";
	</style>

</head>
<body class="tundra">
	<h1 class="testTitle">dojox/image/SlideShow</h1>

	<h2>From GoogleImageSearchStore:</h2>
	<div id="slideshow1" data-dojo-type="dojox/image/SlideShow" data-dojo-props="imageWidth: 700, imageHeight: 500, imageThumbAttr: 'tbUrl', imageLargeAttr: 'unescapedUrl', titleAttr: 'titleNoFormatting'"></div>

	<!-- required: dojo.js -->
	<script src="../../../dojo/dojo.js" data-dojo-config="isDebug:1, async:1"></script>

	<!-- do not use! only for testing dynamic themes -->
	<script src="../../../dijit/tests/_testCommon.js"></script>

	<script>
		require([
			"dojo/parser",
			"dijit/registry",
			"dojox/data/GoogleSearchStore",
			"dojox/image/SlideShow",
			"dojo/domReady!"
		], function(
			parser,
			registry,
			GoogleSearchStore,
			SlideShow
		){
			parser.parse();

			var googleImageStore = new GoogleSearchStore.ImageSearch();
			var req = {
				query: {
					text: "badminton"
				},
				count: 32
			};
			registry.byId('slideshow1').setDataStore(googleImageStore, req);
		});
	</script>


</body>
</html>
