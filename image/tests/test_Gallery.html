<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Testing the Image Gallery</title>

	<!-- required: a default theme file -->
	<link rel="stylesheet" id="themeStyles" href="../../../dijit/themes/tundra/tundra.css">
	<link rel="stylesheet" href="../resources/image.css">

	<style type="text/css">
		@import "../../../dijit/tests/css/dijitTests.css";
	</style>

</head>
<body class="tundra">
	<h1 class="testTitle">dojox/image/Gallery</h1>

	<h2>From FlickrRestStore:</h2>
	<div id="gallery1" data-dojo-type="dojox/image/Gallery" data-dojo-props="imageWidth:700, imageHeight:500"></div>

	<h2>From ItemFileReadStore:</h2>

	<div id="gallery2" data-dojo-type="dojox/image/Gallery"></div>

	<!-- required: dojo.js -->
	<script src="../../../dojo/dojo.js" data-dojo-config="async: 1"></script>

	<!-- do not use! only for testing dynamic themes -->
	<script src="../../../dijit/tests/_testCommon.js"></script>

	<script>
		require([
			"dojo/parser",
			"dojo/data/ItemFileReadStore",
			"dijit/registry",
			"dojox/image/Gallery",
			"dojox/data/FlickrRestStore",
			"dojo/domReady!"
		], function(
			parser,
			ItemFileReadStore,
			registry,
			Gallery,
			FlickrRestStore
		){
			parser.parse();
			var flickrRestStore = new FlickrRestStore();
			var req = {
				query: {
					userid: "44153025@N00",
					apikey: "8c6803164dbc395fb7131c9d54843627",
					sort: [
						   {
							attribute: "interestingness",
							descending: true
							}
						   ],
				//	tags: ["superhorse", "redbones", "beachvolleyball"],
					tag_mode: "any"
				},
				count: 20
			};
			var imageItemStore = new ItemFileReadStore({
				url: "images.json"
			});

			registry.byId('gallery1').setDataStore(flickrRestStore, req);

			registry.byId('gallery2').setDataStore(imageItemStore, { count:20 }, {
				imageThumbAttr: "thumb",
				imageLargeAttr: "large"
			});
		});
	</script>
</body>
</html>
