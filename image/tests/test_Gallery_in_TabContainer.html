<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Testing the Image Gallery</title>

	<!-- required: a default theme file -->
	<link rel="stylesheet" id="themeStyles" href="../../../dijit/themes/tundra/tundra.css">
	<link rel="stylesheet" href="../resources/image.css">

	<style type="text/css">
		@import "../../../dijit/tests/css/dijitTests.css";
	</style>

</head>
<body class="tundra">
	<h1 class="testTitle">dojox/image/Gallery in a TabContainer</h1>

	<div data-dojo-type="dijit/layout/TabContainer" style="width:800px;height:1000px;">
		<div id="gallery1" data-dojo-type="dojox/image/Gallery" imageWidth="700" imageHeight="500"
			  title="Gallery As Base Widget"
		></div>

		<div data-dojo-type="dijit/layout/ContentPane" title="Gallery In ContentPane">
			<div id="gallery2" data-dojo-type="dojox/image/Gallery" data-dojo-props="imageWidth: 700, imageHeight: 500"></div>
		</div>

		<div id="gallery3" data-dojo-type="dojox/image/Gallery"  data-dojo-props="imageWidth: 700, imageHeight: 500" title="Gallery As Base Widget"
		></div>
	</div>

	<!-- required: dojo.js -->
	<script src="../../../dojo/dojo.js" data-dojo-config="isDebug:1, async: 1"></script>

	<!-- do not use! only for testing dynamic themes -->
	<script src="../../../dijit/tests/_testCommon.js"></script>

	<script>
		require([
			"dojo/parser",
			"dojo/_base/array",
			"dijit/registry",
			"dojox/data/FlickrRestStore",
			"dijit/layout/ContentPane",
			"dijit/layout/TabContainer",
			"dojox/image/Gallery",
			"dojo/domReady!"
		], function(
			parser,
			arrayUtil,
			registry,
			FlickrRestStore
		){
			parser.parse();
			var flickrRestStore = new FlickrRestStore();
			var req = {
				query: {
					userid: "44153025@N00",
					apikey: "8c6803164dbc395fb7131c9d54843627",
					sort: [
						{
							attribute: "interestingness",
							descending: true
						}
					],
					tag_mode: "any"
				},
				count: 20
			};

			arrayUtil.forEach(["gallery1", "gallery2", "gallery3"], function(galleryId){
				registry.byId(galleryId).setDataStore(flickrRestStore, req, {
				  imageThumbAttr: "imageUrlThumb",
				  imageLargeAttr: "imageUrl",
				  titleAttr: "title"

				});
			});
		});
	</script>
</body>
</html>
